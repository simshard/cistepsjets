name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest

    env:
      PHP_VERSION: '8.4'
      PHP_EXTENSIONS: 'json, dom, curl, libxml, mbstring'
      CACHE_KEY: 'extension-cache-v1'
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup
        uses: ./.github/actions/setup


      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: vendor/bin/pint

      - name: Format Frontend
        run: npm run format

      - name: Lint Frontend
        run: npm run lint
